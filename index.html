<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Song Manager</h1>
    
    <div id="upload-container">
        <input type="file" id="fileInput" multiple>
        <input type="text" id="collectionInput" placeholder="Collection name (optional)">
        <button id="uploadButton">Upload Songs</button>
    </div>
    
    <h2>My Songs</h2>
    <div id="song-list"></div>
    
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    
    <!-- Your Firebase configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="app.js"></script>
</body>
</html>
